<ion-view view-title="Contacts" ng-controller="ContactCtrl">
    <ion-nav-buttons side="right">
        <button class="button icon ion-person-add" ng-click="createContact()"></button>
        <button class="button icon ion-trash-b" ng-click="removeContact()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="contact in contacts">
                {{contact.displayName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
